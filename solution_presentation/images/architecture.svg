<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 550">
  <defs>
    <linearGradient id="cardGradArch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <marker id="arrowArch" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="550" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700">Solution Architecture</text>
  <text x="500" y="55" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="12">End-to-End ML Pipeline on Snowflake</text>
  
  <!-- Phase labels -->
  <text x="130" y="85" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">DATA SOURCE</text>
  <text x="390" y="85" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">ML TRAINING</text>
  <text x="680" y="85" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">STORAGE</text>
  <text x="900" y="85" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">APPLICATION</text>
  
  <!-- Deep PCB Dataset Box -->
  <rect x="30" y="100" width="200" height="100" rx="10" fill="url(#cardGradArch)" stroke="#f97316" stroke-width="2"/>
  <text x="130" y="130" text-anchor="middle" fill="#fb923c" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">DEEP PCB DATASET</text>
  <text x="130" y="155" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="11">@MODEL_STAGE/raw/</text>
  <text x="130" y="175" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="10">1,500 image pairs</text>
  <text x="130" y="190" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="10">6 defect classes</text>
  
  <!-- Arrow to Notebook -->
  <path d="M230 150 L270 150" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowArch)"/>
  <text x="250" y="140" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="9">GET</text>
  
  <!-- Snowflake Notebook Box -->
  <rect x="280" y="100" width="220" height="180" rx="10" fill="url(#cardGradArch)" stroke="#3b82f6" stroke-width="2"/>
  <text x="390" y="125" text-anchor="middle" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">SNOWFLAKE NOTEBOOK</text>
  <text x="390" y="145" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="10">Container Runtime + GPU</text>
  
  <!-- Notebook sub-boxes -->
  <rect x="295" y="160" width="95" height="50" rx="6" fill="#1e40af" fill-opacity="0.3" stroke="#1e40af" stroke-width="1"/>
  <text x="342" y="182" text-anchor="middle" fill="#93c5fd" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">Data Prep</text>
  <text x="342" y="198" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="8">YOLO Format</text>
  
  <rect x="395" y="160" width="95" height="50" rx="6" fill="#166534" fill-opacity="0.3" stroke="#166534" stroke-width="1"/>
  <text x="442" y="182" text-anchor="middle" fill="#86efac" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">YOLOv12</text>
  <text x="442" y="198" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="8">GPU Training</text>
  
  <!-- GPU Badge -->
  <rect x="320" y="220" width="140" height="25" rx="4" fill="#7c3aed" fill-opacity="0.3" stroke="#7c3aed" stroke-width="1"/>
  <text x="390" y="238" text-anchor="middle" fill="#c4b5fd" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">GPU_NV_M Compute Pool</text>
  
  <!-- External Access Badge -->
  <rect x="320" y="250" width="140" height="25" rx="4" fill="#0891b2" fill-opacity="0.3" stroke="#0891b2" stroke-width="1"/>
  <text x="390" y="268" text-anchor="middle" fill="#67e8f9" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">External Access (PyPI)</text>
  
  <!-- Arrow to Model Stage -->
  <path d="M500 190 L555 190" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="527" y="180" fill="#4ade80" font-family="system-ui, -apple-system, sans-serif" font-size="9">PUT</text>
  
  <!-- Model Stage Box -->
  <rect x="565" y="100" width="180" height="120" rx="10" fill="url(#cardGradArch)" stroke="#a855f7" stroke-width="2"/>
  <text x="655" y="125" text-anchor="middle" fill="#c084fc" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">MODEL_STAGE</text>
  
  <rect x="580" y="140" width="150" height="25" rx="4" fill="#6b21a8" fill-opacity="0.3"/>
  <text x="655" y="158" text-anchor="middle" fill="#d8b4fe" font-family="system-ui, -apple-system, sans-serif" font-size="10">/models/yolov12_pcb/</text>
  
  <rect x="580" y="170" width="150" height="25" rx="4" fill="#6b21a8" fill-opacity="0.3"/>
  <text x="655" y="188" text-anchor="middle" fill="#d8b4fe" font-family="system-ui, -apple-system, sans-serif" font-size="10">best.pt (weights)</text>
  
  <!-- Arrow to Dashboard (vertical then right) -->
  <path d="M655 220 L655 340 L770 340" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowArch)"/>
  <text x="670" y="285" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="9">GET</text>
  
  <!-- Snowflake Tables Box -->
  <rect x="565" y="240" width="180" height="100" rx="10" fill="url(#cardGradArch)" stroke="#3b82f6" stroke-width="2"/>
  <text x="655" y="265" text-anchor="middle" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">SNOWFLAKE TABLES</text>
  
  <rect x="580" y="280" width="70" height="20" rx="3" fill="#1e40af"/>
  <text x="615" y="294" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="9">DEFECT_LOGS</text>
  
  <rect x="660" y="280" width="70" height="20" rx="3" fill="#1e40af"/>
  <text x="695" y="294" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="9">PCB_METADATA</text>
  
  <text x="655" y="325" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="9">Inference results + metadata</text>
  
  <!-- Arrow from Notebook to Tables -->
  <path d="M390 280 L390 290 L555 290" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowArch)"/>
  <text x="470" y="283" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="9">INSERT</text>
  
  <!-- Streamlit Dashboard Box -->
  <rect x="780" y="280" width="190" height="180" rx="10" fill="url(#cardGradArch)" stroke="#22c55e" stroke-width="2"/>
  <text x="875" y="305" text-anchor="middle" fill="#4ade80" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600">STREAMLIT DASHBOARD</text>
  
  <!-- Dashboard pages -->
  <rect x="795" y="320" width="80" height="40" rx="5" fill="#166534" fill-opacity="0.3" stroke="#166534" stroke-width="1"/>
  <text x="835" y="340" text-anchor="middle" fill="#86efac" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500">Executive</text>
  <text x="835" y="352" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="8">Overview</text>
  
  <rect x="885" y="320" width="70" height="40" rx="5" fill="#166534" fill-opacity="0.3" stroke="#166534" stroke-width="1"/>
  <text x="920" y="340" text-anchor="middle" fill="#86efac" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500">Vision</text>
  <text x="920" y="352" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="8">Lab</text>
  
  <rect x="795" y="370" width="160" height="40" rx="5" fill="#0891b2" fill-opacity="0.3" stroke="#0891b2" stroke-width="1"/>
  <text x="875" y="390" text-anchor="middle" fill="#67e8f9" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500">Cortex RAG</text>
  <text x="875" y="402" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="8">AI Remediation Guidance</text>
  
  <rect x="795" y="420" width="160" height="30" rx="5" fill="#7c3aed" fill-opacity="0.3" stroke="#7c3aed" stroke-width="1"/>
  <text x="875" y="440" text-anchor="middle" fill="#c4b5fd" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500">Real-time Inference &lt;2s</text>
  
  <!-- Arrow from Tables to Dashboard -->
  <path d="M745 290 L770 290 L770 340" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowArch)"/>
  <text x="757" y="305" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="9">SQL</text>
  
  <!-- User personas at bottom -->
  <rect x="30" y="380" width="200" height="150" rx="10" fill="url(#cardGradArch)" stroke="#334155" stroke-width="1"/>
  <text x="130" y="405" text-anchor="middle" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">TARGET PERSONAS</text>
  
  <circle cx="55" cy="435" r="15" fill="#1e40af"/>
  <text x="55" y="440" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="10">VP</text>
  <text x="130" y="435" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="10">VP of Operations</text>
  <text x="130" y="450" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="9">Executive insights</text>
  
  <circle cx="55" cy="480" r="15" fill="#166534"/>
  <text x="55" y="485" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="10">QA</text>
  <text x="130" y="480" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="10">QA Manager</text>
  <text x="130" y="495" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="9">Defect verification</text>
  
  <circle cx="55" cy="515" r="15" fill="#7c3aed"/>
  <text x="55" y="520" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="10">DS</text>
  <text x="130" y="515" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="10">Data Scientist</text>
  <text x="130" y="530" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="9">Model training</text>
  
  <!-- Snowflake governance bar -->
  <rect x="280" y="380" width="465" height="50" rx="8" fill="url(#cardGradArch)" stroke="#0ea5e9" stroke-width="1"/>
  <text x="512" y="400" text-anchor="middle" fill="#38bdf8" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600">SNOWFLAKE GOVERNANCE LAYER</text>
  <text x="340" y="420" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="9">RBAC</text>
  <text x="420" y="420" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="9">Network Rules</text>
  <text x="530" y="420" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="9">External Access Integration</text>
  <text x="680" y="420" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="9">Audit Logs</text>
</svg>

