<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700">The Cost of Poor PCB Quality Control</text>
  <text x="400" y="65" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="14">Legacy AOI systems fail to catch critical defects</text>
  
  <!-- Main stat cards -->
  <!-- Card 1: Samsung Recall -->
  <rect x="30" y="90" width="230" height="130" rx="12" fill="url(#cardGrad)" stroke="#dc2626" stroke-width="2"/>
  <text x="145" y="120" text-anchor="middle" fill="#f87171" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">SAMSUNG NOTE 7 RECALL</text>
  <text x="145" y="160" text-anchor="middle" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700">$5.3B</text>
  <text x="145" y="185" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="12">Total Recall Cost</text>
  <text x="145" y="210" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="11">2.5M devices scrapped</text>
  
  <!-- Card 2: Industry Average -->
  <rect x="285" y="90" width="230" height="130" rx="12" fill="url(#cardGrad)" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="120" text-anchor="middle" fill="#fbbf24" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">INDUSTRY QUALITY COST</text>
  <text x="400" y="160" text-anchor="middle" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700">2-4%</text>
  <text x="400" y="185" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="12">of Annual Revenue</text>
  <text x="400" y="210" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="11">McKinsey Research</text>
  
  <!-- Card 3: False Positive Rate -->
  <rect x="540" y="90" width="230" height="130" rx="12" fill="url(#cardGrad)" stroke="#dc2626" stroke-width="2"/>
  <text x="655" y="120" text-anchor="middle" fill="#f87171" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600">LEGACY AOI FALSE POSITIVES</text>
  <text x="655" y="160" text-anchor="middle" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700">15-25%</text>
  <text x="655" y="185" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="12">Boards Flagged Incorrectly</text>
  <text x="655" y="210" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="11">Requires manual re-inspection</text>
  
  <!-- Problem breakdown -->
  <rect x="30" y="240" width="740" height="140" rx="12" fill="url(#cardGrad)" stroke="#334155" stroke-width="1"/>
  <text x="400" y="270" text-anchor="middle" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">Why Current Systems Fail</text>
  
  <!-- Problem items -->
  <circle cx="80" cy="310" r="8" fill="#dc2626"/>
  <text x="95" y="315" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500">Data Silos</text>
  <text x="95" y="335" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="11">Images locked in factory systems</text>
  
  <circle cx="280" cy="310" r="8" fill="#dc2626"/>
  <text x="295" y="315" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500">Rigid Rules</text>
  <text x="295" y="335" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="11">Cannot adapt to new defect types</text>
  
  <circle cx="480" cy="310" r="8" fill="#dc2626"/>
  <text x="495" y="315" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500">Security Blocks</text>
  <text x="495" y="335" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="11">No GPU/ML inside firewall</text>
  
  <circle cx="680" cy="310" r="8" fill="#dc2626"/>
  <text x="695" y="315" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500">Reactive</text>
  <text x="695" y="335" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="11">Defects found too late</text>
</svg>

